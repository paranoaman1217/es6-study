<script>

  // 数字の配列を用意する
  var numbers = [1, 2, 3, 4, 5];

  // 合計を保持する変数を用意する
  var sum = 0;

  // 配列の一つ一つの数字を合計に足す

  // 従来だとこれ(コールバック関数を内包する)
  // numbers.forEach(function (number) {
  //   sum += number;
  // });


  // コールバック関数を外に出すこともできる
  function addrth(number) {
    sum += number;
  }

  // この場合は()を付けると実行されてしまうが宣下する、という形らしい。
  numbers.forEach(addrth);

  // 合計を表示する
  console.log(sum);

</script>
