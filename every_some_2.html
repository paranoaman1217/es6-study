<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
</head>
<body>

  <script>
    /*
    * 配列の中で条件に一致したりする事で全体の合否を出す場合にsomeやreduceが使えるようだ
    * 例えば16GBのramが必要なソフトがあってこのリストに該当するPCがあるのか無いのか調べたい場合（true, falseで）
    * everyは&&の結果を返す
    * someは||の結果を返す
    * ANDかORでeveryとsomeは使い分ける事
    */
    var names = [
      'けん',
      'はなこ',
      'そういちろう'
    ];

    // every使うとこうなるAND
    var and = names.every(function (name) {
      return name.length >= 3;
    });

    // some使うとこうなるOR
    var or = names.some(function (name) {
      return name.length >= 3;
    });

    // 構文のシンプルさが半端ない
    console.log(and, or);

  </script>
</body>
</html>
